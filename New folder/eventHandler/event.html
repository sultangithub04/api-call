<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler</title>
</head>

<body>
    <ul>
        <li>my item</li>
        <li>Lorem, ipsum.</li>
        <li onclick="this.innerText='some one click me'">Suscipit, quis.</li>
        <li onclick="alert('hello')">Doloribus, nam?</li>
        <li onclick="itemClickHandelr(event)">Nostrum, labore.</li>
        <li id="lastPerson">Unde, modi.</li>
    </ul>


    <script>

        function itemClickHandelr(event) {
            console.log(event.target.innerText)
        }

        document.getElementById('lastPerson').addEventListener('click', itemClickHandelr);
    </script>
</body>

</html>
