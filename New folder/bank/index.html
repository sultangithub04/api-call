<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="bank-title">welcome to my bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="input-txt" type="text" placeholder="Enter your name"><br><br>
            <input class="input-pass" type="password" name="" id="" placeholder="password"><br><br>
            <button id="login" class="btn">Enter</button>
    
        </div>
    </div>
    <div id="trasaction-area">
        <h1>Trasaction Area</h1>
        <div class="row">
            <div class="col-md-4 deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md-4 withdraw">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-4 balance">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" placeholder="Deposit your amount"><br><br>
                <button id="addDeposit" class="btn">Deposit</button>
            </div>
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" placeholder="withdraw your amount"><br><br>
                <button id="addWithdraw" class="btn">Withdraw</button>
            </div>
            
        </div>
    </div>



    <script src="bank.js"></script>
</body>

</html>
